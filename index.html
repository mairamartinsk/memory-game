<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Card Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Card Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars"></ul>

        	<span class="moves"></span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"></ul>
    </div>

    <!-- GameWin Modal -->
    <div class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <h2>You Won!</h2>
        </div>
        <div class="modal-body">
          <p>Congratulations!</p>
          <span class="js-stars"></span>
          <p>You won the game in <span class="js-time"></span> with only <span class="js-moves"></span>!</p>
          <button class="js-restart">Play Again</button>
        </div>
        <div class="modal-footer">
          <p class="credit">code and love by <a href="https://github.com/mairamartinsk" target="_blank" class="credit">@mairamartinsk</a></p>
        </div>
      </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
