<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Card Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet prefetch">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header class="header">
            <h1><img src="./img/memory.png" alt="The Memory Game" class="logo"></h1>
            <div class="score-panel">
              <ul class="stars"></ul>
              <div class="moves"></div>
              <div class="clock"></div>
              <div class="restart">
                restart
                <i class="fa fa-repeat"></i>
              </div>
            </div>
        </header>

        <ul class="deck"></ul>
    </div>

    <!-- GameWin Modal -->
    <div class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <h2>You Won!</h2>
        </div>
        <div class="modal-body">
          <p>Congratulations!</p>
          <span class="js-stars"></span>
          <p>You won the game in <span class="js-time"></span> with only <span class="js-moves"></span>!</p>
          <button class="js-restart">Play Again</button>
        </div>
        <div class="modal-footer">
          <p class="credit">code and love by <a href="https://github.com/mairamartinsk" target="_blank" class="credit">@mairamartinsk</a></p>
        </div>
      </div>

    </div>

    <script src="js/app.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
</body>
</html>
